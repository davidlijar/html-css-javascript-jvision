<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 전역함수</title>
  </head>
  <body>
    <h3>eval(), parseInt(), isNaN()</h3>
    <hr />
    <script>
      function evalParseIntIsNaN() {
        let res = eval('2*3+5*6')
        document.write('eval("2*3+5*6")는 ', res, '<br>')
        let m = parseInt('50')
        document.write('parseInt("50")는 ', m, '<br>')
        let n = parseInt('0x32')
        document.write('parseInt("0x32")는 ', n, '<br>')

        n = parseInt('hello')
        if (isNaN(n)) {
          document.write('hello는 숫자가 아닙니다')
        }
      }

      evalParseIntIsNaN()
    </script>
  </body>
</html>
