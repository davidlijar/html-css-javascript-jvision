<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트의 디풀트 행동 취소</title>
  </head>
  <body>
    <h3>이벤트이 디폴트 행동 취소</h3>
    <hr />
    <a id="link" href="http://www.naver.com" onclick="return query()">
      네이버로 이동할 지 물어보는 링크
    </a>
    <br />
    <from>
      <input type="checkbox" />
      빵 (체크 됨)
      <input type="checkbox" onclick="noAction(event)" />
      술 (체크 안됨)
    </from>

    <script>
      function query() {
        let res = confirm('Will you direct to Naver?')
        return res
      }

      function noAction(e) {
        e.preventDefault()
      }
    </script>
  </body>
</html>
