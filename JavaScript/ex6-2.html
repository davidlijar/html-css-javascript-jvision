<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>script 태그에 자바스크립트 작성</title>
  </head>
  <body>
    <h3>마우스 올려 보세요</h3>
    <hr />
    <img
      src="media/mango.jpg"
      alt=""
      width="300px"
      onmouseover="over(this)"
      onmouseout="out(this)"
    />

    <script>
      function over(obj) {
        obj.src = 'media/banana.jpg'
      }
      function out(obj) {
        obj.src = 'media/mango.jpg'
      }
    </script>
  </body>
</html>
