<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML 활용</title>
  </head>
  <body>
    <h3>innerHTML 활용: 아래 글자에 클릭하면 강아지가 보입니다.</h3>
    <hr />

    <div id="myDiv" style="color: burlywood;" onclick="change()">
      여기에
      <span style="color: red;">클릭하세요</span>
    </div>

    <script>
      function change() {
        let div = document.getElementById('myDiv')
        div.innerHTML = "나의 <img width=300 src='media/apple.jpg'> 사과 "
        div.style.color = 'red'
      }
    </script>
  </body>
</html>
