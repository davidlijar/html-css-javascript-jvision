<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math를 활용한 구구단 연습</title>
  </head>
  <body>
    <h3>Math를 활용한 구구단 연습</h3>
    <hr />

    <script>
      function randomInt() {
        return Math.floor(Math.random() * 9) + 1
      }

      let quiz = randomInt() + '*' + randomInt()
      let input = prompt(quiz + '값은 얼마입니까?', 0)

      if (input == null) {
        document.write('구구단 연습을 종료합니다')
      } else {
        let ans = eval(quiz)
        if (ans == input) {
          document.write('정답! ')
        } else {
          document.write('아니요! ')
        }

        document.write(quiz + '=' + '<strong>' + ans + '</strong>입니다.<br>')
      }
    </script>
  </body>
</html>
