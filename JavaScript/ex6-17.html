<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 문</title>
  </head>
  <body>
    <h3>for 문으로 10px~35px 크기 출력</h3>
    <hr />
    <script>
      for (let size = 10; size < 36; size += 5) {
        document.write(
          "<span style='font-size:",
          size,
          "px'>",
          size,
          'px',
          '</span>',
        )
      }
    </script>
  </body>
</html>
