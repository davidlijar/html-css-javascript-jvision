<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myJs</title>
  </head>
  <body>
    <div id="div"></div>
    <script>
      let div = document.getElementById('div')
      let now = new Date()

      let text = 'current time : ' + now.toUTCString() + '<br>'
      text += now.getFullYear() + '<br>'
      text += now.getMonth() + '<br>'
      text += now.getDate() + '<br>'
      text += now.getHours() + '<br>'
      text += now.getMinutes() + '<br>'
      text += now.getSeconds() + '<br>'
      text += now.getMilliseconds() + '<br>'

      let next = new Date(2024, 5, 26, 21, 45, 67)
      text += next.toLocaleString() + '<br>'

      div.innerHTML = text
    </script>
  </body>
</html>
