<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new Image()로 이미지 로딩</title>
  </head>
  <body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr />
    <p>이미지를 클릭하면 다음 이미지를 보여줍니다.</p>
    <img
      src="media/apple.jpg"
      alt=""
      width="350"
      style="border: 2px solid violet;"
      onclick="change(this)"
    />

    <script>
      let files = [
        'media/apple.jpg',
        'media/mango.jpg',
        'media/banana.jpg',
        'media/christmastree.png',
      ]

      let imgs = new Array() //[] instead of new Array()
      for (let i = 0; i < files.length; i++) {
        imgs[i] = new Image()
        imgs[i].src = files[i]
      }

      let next = 1
      function change(img) {
        img.src = imgs[next].src
        next++
        next %= imgs.length
      }
    </script>
  </body>
</html>
