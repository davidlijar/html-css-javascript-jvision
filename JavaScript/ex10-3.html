<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout()으로 웹 페이지 자동 연결</title>
  </head>
  <body>
    <h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다</h3>
    <hr />
    <img
      src="media/apple.jpg"
      width="300"
      id="img"
      alt="apple"
      onmouseover="startTime(5000)"
      onmouseout="cancelTime()"
    />

    <script>
      let timerID = null
      function startTime(time) {
        timerID = setTimeout("load('http://www.naver.com')", time)

        document.getElementById('img').title = '타이머 작동 시작...'
      }

      function cancelTime() {
        if (timeID != null) {
          clearTimeout(timerID)
        }
      }

      function load(url) {
        window.location = url
      }
    </script>
  </body>
</html>
