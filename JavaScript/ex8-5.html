<!DOCTYPE html>
<html lang="en">
  <head id="myHead">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document 객체의 주요 프로퍼티</title>
  </head>
  <body
    onload="printProperties()"
    style="background-color: yellow; color: blue; direction: rtl;"
  >
    <h3>document의 주요 프로퍼티</h3>
    <hr />
    <a href="http://www.naver.com">네이버 홈페이지</a>
    <div>이곳은 div 영역힙니다</div>
    <input type="text" id="input" value="여기 포커스가 있습니다" />

    <script>
      let text = '문서 로딩 중일 때 readyState = ' + document.readyState + '\n'

      function printProperties() {
        document.getElementById('input').focus()

        text += '1.location = ' + document.location + '\n'
        text += '2.URL = ' + document.URL + '\n'
        text += '3.title = ' + document.title + '\n'
        text += '4.domain = ' + document.domain + '\n'
        text += '5.cookie = ' + document.cookie + '\n'
        text += '6.referrer = ' + document.referrer + '\n'
        text += '7.lastModified = ' + document.lastModified + '\n'
        text += '8.id of head = ' + document.head.id + '\n'
        text += '8.body color = ' + document.body.style.backgroundColor + '\n'
        text +=
          '9.문서의 로드 완료 후 readyState = ' + document.readyState + '\n'
        text += '10.defaultView = ' + document.defaultView + '\n'
        text += '11.activeElement = ' + document.activeElement.value + '\n'
        text +=
          '12.documentElement tagName = ' +
          document.documentElement.tagname +
          '\n'

        alert(text)
      }
    </script>
  </body>
</html>
